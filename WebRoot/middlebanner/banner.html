<body>

    <td align="center" valign="top" class="bg01"><img src="bt01.gif" id=img1 width="79" height="9" border="0" style="cursor:hand" onclick="fold()"/>
	<img src="bt02.gif" id=img2 width="79" height="9" border="0" style="cursor:hand" onclick="fold1()"/>
	<input type=hidden name=bt1 value=0>
	<input type=hidden name=bt2 value=0>
	</td>
  </tr>
</table>
</form>
</body>

<SCRIPT LANGUAGE="JavaScript">
<!--

function fold()
{	
	var rows = parent.document.getElementById('main').rows;
	if(frm.bt1.value == 0)
	{
		parent.document.getElementById('main').rows = "78,0,9,*,30";
		event.srcElement.src = "bt02.gif";

function fold1()

	var rows = parent.document.getElementById('main').rows;

	{

		frm.bt2.value = 1;
		frm.img1.disabled = true;
		frm.img1.style.cursor = "";
		frm.img1.src = "bt03.gif";
	}
	else if(frm.bt2.value == 1)
	{
		parent.document.getElementById('main').rows = "78,*,9,180,30";

		frm.bt2.value = 0;
		frm.img1.disabled = false;
		frm.img1.style.cursor = "hand";
